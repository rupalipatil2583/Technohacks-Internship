<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <link rel='stylesheet' href='style.css' type='text/css' />
    <script src="script1.js"></script>
</head>
11
<body onload="document.registration.userid.focus();">

    <div class="container">
        <h1>Registration Form</h1>

        <form name='registration' class="form" onSubmit="return formValidation();">

            <table>
                <tr>
                    <td><label for="userid">User id:</label></td>
                    <td><input type="text" name="userid" size="12" /></td>
                </tr>
                <tr>
                    <td><label for="passid">Password:</label></td>
                    <td><input type="password" name="passid" size="12" /></td>
                </tr>
                <tr>
                    <td><label for="username">Name:</label></td>
                    <td><input type="text" name="username" size="50" /></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</11label>
                    </td>
                    <td><input type="text" name="address" size="50" /></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><select name="country">
                            <option selected="" value="Default">(Please select a country)</option>
                            <option value="AF">Australia</option>
                            <option value="AL">Canada</option>
                            <option value="DZ">India</option>
                            <option value="AS">Russia</option>
                            <option value="AD">USA</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="zip">ZIP Code:</label></td>
                    <td><input type="text" name="zip" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" size="50" /></td>
                </tr>
                <tr>
                    <td><label id="gender">Gender:</label></td>
                    <td><input type="radio" name="gen" value="Male" /><span>Male</span>
                        <input type="radio" name="gen" value="Female" /><span>Female</span>
                    </td>
                </tr>
                <tr>
                    <td><label>Language:</label></td>
                    <td>
                        <input type="checkbox" name="en" value="en" /><span>English</span>
                        <input type="checkbox" name="nonen" value="noen" /><span>Marathi</span>
                        <input type="checkbox" name="nonen" value="noen" /><span>Hindi</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="desc">About:</label></td>
                    <td><textarea name="desc" id="desc"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Submit" class="submit" /></td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
